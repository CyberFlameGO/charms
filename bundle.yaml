---
applications:
  worker:
    charm: "./worker.charm"
    scale: 1
  mlflow:
    charm: "./mlflow.charm"
    scale: 1
  mysql:
    charm: "cs:~charmed-osm/mariadb-k8s-34"
    scale: 1
  minio:
    charm: "cs:~kubeflow-charmers/minio-146"
    scale: 1
  prometheus:
    charm: "cs:~charmed-osm/prometheus-k8s-32"
    options:
      default-target: 'mlflow:5000'
    scale: 1
bundle: kubernetes
description: "MLflow"
relations:
  - - mlflow:db
    - mysql
  - - mlflow:minio
    - minio
  - - mlflow:prometheus
    - prometheus
  - - worker:mlflow
    - pod-defaults
